<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Data RUP</title>

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f1f5f9;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --success: #16a34a;
      --danger: #dc2626;
      --radius: 12px;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 16px 24px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      color: var(--text-dark);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: var(--radius);
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 1rem;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1d4ed8;
    }

    #result {
      margin-top: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      border-radius: var(--radius);
      overflow: hidden;
    }

    th {
      background: var(--secondary);
      text-align: left;
      padding: 10px;
      font-weight: 600;
      color: var(--text-light);
    }

    td {
      border-top: 1px solid #e2e8f0;
      padding: 8px 10px;
      vertical-align: top;
    }

    tr:hover {
      background: #f9fafb;
    }

    td[contenteditable="true"] {
      background-color: #f0f9ff;
    }

    .save-btn {
      background: var(--success);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .save-btn:hover {
      background: #15803d;
    }

    .no-data {
      text-align: center;
      color: var(--text-light);
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      main {
        margin: 15px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <header>üìã Dashboard Data RUP</header>

  <main>
    <label for="kodeRUP">Cari berdasarkan Kode RUP:</label>
    <input type="text" id="kodeRUP" placeholder="Masukkan Kode RUP..." />
    <button onclick="cariData()">üîç Cari Data</button>

    <div id="result"></div>
  </main>

  <script>
    const scriptURL =
      "https://script.google.com/macros/s/AKfycbyxRLl7NN4krPGhNvGqB2-dAsPnFKJnrvnlh6Gt2vffn7fbEu4KIGTuMH94k1mx3pG8Ag/exec";
    // ‚Üë Ganti dengan URL Web App Google Apps Script milikmu

    async function cariData() {
      const kode = document.getElementById("kodeRUP").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>Mencari data...</p>";

      if (!kode) {
        alert("Masukkan Kode RUP terlebih dahulu!");
        resultDiv.innerHTML = "";
        return;
      }

      try {
        const response = await fetch(`${scriptURL}?kodeRUP=${encodeURIComponent(kode)}`);
        const data = await response.json();

        if (!data || data.length === 0) {
          resultDiv.innerHTML = "<p class='no-data'>‚ö†Ô∏è Data tidak ditemukan.</p>";
          return;
        }

        let table = "<table><tr>";
        Object.keys(data[0]).forEach((k) => (table += `<th>${k}</th>`));
        table += "<th>Aksi</th></tr>";

        data.forEach((row, i) => {
          table += "<tr>";
          Object.values(row).forEach(
            (v) => (table += `<td contenteditable='true'>${v}</td>`)
          );
          table += `<td><button class='save-btn' onclick='updateRow(${i})'>üíæ Simpan</button></td>`;
          table += "</tr>";
        });

        table += "</table>";
        resultDiv.innerHTML = table;
      } catch (err) {
        resultDiv.innerHTML =
          "<p class='no-data'>‚ùå Terjadi kesalahan saat mengambil data.</p>";
      }
    }

    async function updateRow(index) {
      const table = document.querySelector("table");
      const row = table.rows[index + 1];
      const cells = row.querySelectorAll("td");
      const data = {};

      const headers = Array.from(table.rows[0].querySelectorAll("th")).map(
        (th) => th.textContent
      );
      for (let i = 0; i < headers.length - 1; i++) {
        data[headers[i]] = cells[i].innerText;
      }

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
        });
        const result = await response.text();
        alert(result);
      } catch (err) {
        alert("Gagal menyimpan perubahan!");
      }
    }
  </script>
</body>
</html>
